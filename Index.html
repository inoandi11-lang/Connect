<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>TON Connect Test</title>

    <!-- TON Connect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f4f4f4;
        }
        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<h2>TON Connect приклад</h2>

<!-- Кнопка підключення -->
<div id="connect"></div>

<!-- Кнопка оплати -->
<button id="pay">Поповнити 1 TON</button>

<script>
    // === Ініціалізація TON CONNECT UI ===
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://inoandi11-lang.github.io/Connect/tonconnect-manifest.json"
    });

    // Рендеримо кнопку CONNECT
    tonConnectUI.renderButton(document.getElementById("connect"));


    // === Кнопка оплати ===

    const walletAddress = "UQA1K3BubP0cSlMxZ-dVG1L-h3sNl90Rha2zdVS4LQLVU271";
    const memoText = "7659832051";

    document.getElementById("pay").onclick = async () => {

        // Сума 1 TON → нанотони
        const nanotons = (1 * 1e9).toString();

        const tx = {
            validUntil: Math.floor(Date.now() / 1000) + 300,
            messages: [
                {
                    address: walletAddress,
                    amount: nanotons,
                    payload: TON_CONNECT_UI.TonConnectUI.createCommentMessage(memoText)
                }
            ]
        };

        try {
            await tonConnectUI.sendTransaction(tx);
            alert("Транзакція успішно відправлена!");
        } catch (err) {
            alert("Ви скасували транзакцію або виникла помилка");
        }
    };
</script>

</body>
</html>
